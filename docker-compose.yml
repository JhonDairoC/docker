version: '3.3' 

services:
  traefik:
    imae: "traefik:v2.4.8"
    container_name: "traefik"
    restart: always
    command: 
    - "--log.level=INFO"
    - "--providers.docker.exposedbydefault=false"
    - "--entrypoints.websecure.address:443"
    - "--certificatesresolvers.app.acme.email=jhonchica923@gmail.com"
    - "--certificatesresolvers.app.acme.storage=/letsencrypt/acme.json"
    networks:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
  web-app:
    build: .
    image: node-sample
    restart: always
    environment:
      - NGINX_HOST=colveg-backend.com
      - NGINX_PORT=443
    networks:
      - app
    depends_on:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web-app=Host('colveg-backend.com')"
      - "traefik.http.routers.web-app.entrypoints=websecure"
      - "traefik.http.routers.web-app.tls.certresolver=app"
networks:
  app:
  
volumes:
  letsencrypt: